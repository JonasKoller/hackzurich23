<div class="hero max-h-44 min-h-32 drop-shadow-md">
  <img [src]="article.image" alt="Article Image" class="w-full max-h-44 min-h-32 object-cover" />

  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-center text-neutral-content">
    <div class="max-w-md">
      <h2 class="text-xl font-bold">{{article.title}}</h2>
    </div>
  </div>
</div>
<article class="p-6 mb-16 text-justify">
  <p>{{article.summary}}</p>
  <p class="mt-8">{{article.text}}</p>
  <button class="btn btn-block mt-6 btn-primary" [routerLink]="['/learning']" (click)="claimCoinsClick()" *ngIf="isArticleRead == false">Claim <div class="badge badge-success gap-2">{{article.pointReward}}</div> Coins</button>
  <button class="btn btn-block mt-6 btn-primary" [routerLink]="['/learning']" (click)="claimCoinsClick()" *ngIf="isArticleRead == true">Coins already claimed</button>
</article>
